<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVP x Nubcat - A7 BONUS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    
    <!-- Header -->
    <div class="header">
      <div class="header-row">
        <span class="header-left">Nubcat Presentation</span>
        <span class="header-center">PVP</span>
        <div class="header-right">
        </div>
      </div>
      <div class="header-row">
        <span class="header-meta">Dec 16 2025</span>
        <span class="header-url">WWW.GO2WAR.COM</span>
        <span></span>
      </div>
    </div>
    
    <!-- Divider -->
    <div class="divider"></div>
    
    <!-- Main Content -->
    <div class="content">
      
      <!-- Left Column - Large Image -->
      <div class="col-image-large">
        <div class="image-container">
          <img src="assets/page7-1.png" alt="Nubcat Resort" class="page-image">
        </div>
      </div>
      
      <!-- Middle Column - Stacked Elements -->
      <div class="col-image-stack">
        <div class="image-grid-3col">
          <img src="assets/page7-2.png" alt="Image 2" class="page-image">
          <img src="assets/page7-3.png" alt="Image 3" class="page-image">
          <img src="assets/page7-4.png" alt="Image 4" class="page-image">
          <img src="assets/page7-5.png" alt="Image 5" class="page-image">
          <img src="assets/page7-6.png" alt="Image 6" class="page-image">
          <img src="assets/page7-7.png" alt="Image 7" class="page-image">
          <img src="assets/page7-8.png" alt="Image 8" class="page-image">
          <img src="assets/page7-9.png" alt="Image 9" class="page-image">
          <img src="assets/page7-10.png" alt="Image 10" class="page-image">
        </div>
      </div>
      
      <!-- Right Column - Content -->
      <div class="col-content">
        
        <div class="section-id">BONUS:</div>
        
        <div class="section-rule"></div>
        
        <p class="body-copy">
          <strong>Nubcat Resort Collection.</strong> A premium line showcasing the versatility and appeal of the Nubcat brand across different product categories and lifestyle contexts.
        </p>
        
      </div>
      
    </div>
    
  </div>
</body>
</html>
